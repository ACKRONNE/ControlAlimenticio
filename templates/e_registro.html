{% extends 'layout.html' %}

{% block title %}Registro Especialista{% endblock %}

{% block body %}

<!-- Static title -->
<div class="container">
  <a href="{{ url_for('index.registro') }}" class="back-link">Volver</a>
  <h1 class="form-title">Registro</h1>
</div>
<!-- // -->

<!-- Action form -->
<div class="form-container">
    <form action="{{ url_for('especialista.registro') }}" method="POST" class="form-control">
        <div class="form-group">
            <label>Correo Electrónico</label>
            <input type="email" class="form-input" id="esp-correo" name="esp-correo" placeholder="Correo electrónico" required>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label>Primer Nombre</label>
                <input type="text" class="form-input" id="esp-pri-nombre" name="esp-pri-nombre" placeholder="Primer nombre" required>
            </div>
            
            <div class="form-group">
                <label>Segundo Nombre</label>
                <input type="text" class="form-input" id="esp-seg-nombre" name="esp-seg-nombre" placeholder="Segundo nombre">
            </div>
            
            <div class="form-group">
                <label>Primer Apellido</label>
                <input type="text" class="form-input" id="esp-pri-apellido" name="esp-pri-apellido" placeholder="Primer apellido" required>
            </div>
            
            <div class="form-group">
                <label>Segundo Apellido</label>
                <input type="text" class="form-input" id="esp-seg-apellido" name="esp-seg-apellido" placeholder="Segundo apellido" required>
            </div>
        </div>

        <div class="form-group">
            <label>Género</label>
            <div class="radio-group">
                <label class="radio-option"><input type="radio" name="esp-sexo" value="M">Hombre</label>
                <label class="radio-option"><input type="radio" name="esp-sexo" value="F">Mujer</label>
                <label class="radio-option"><input type="radio" name="esp-sexo" value="O">Prefiero no decirlo</label>
            </div>
        </div>

        <div class="form-group">
            <label>Teléfono</label>
            <input type="tel" class="form-input" id="esp-telefono" name="esp-telefono" placeholder="Teléfono" required>
        </div>

        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" class="form-input" id="esp-clave" name="esp-clave" placeholder="Contraseña" required>
        </div>

        <div class="form-group">
            <label>Especialidad</label>
            <input type="text" class="form-input" id="esp-especialidad" name="esp-especialidad" placeholder="Especialidad" required>
        </div>

        <!-- Boton -->
        <div class="button-container">
            <button class="submit-btn" type="submit">Aceptar</button>
        </div>
    </form>

    <div class="terms-link">
        <a href="{{ url_for('static', filename='terms_conditions.html') }}">Al continuar acepta nuestros términos y condiciones.</a>
    </div>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        var sexo = document.querySelector('input[name="esp-sexo"]:checked');
        if (!sexo) {
            alert('Por favor, selecciona una opción de género.');
            event.preventDefault();
        }
    });
</script>
{% endblock body %}
