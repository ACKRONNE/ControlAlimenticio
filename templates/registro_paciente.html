<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Paciente</title>
</head>
<body>
  <!-- Notificacion -->
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      {{message}}
    {% endfor %}
  {% endif %}
  {% endwith %}
  <!-- // -->

  <!-- Static title -->
  <a href="{{ url_for('registro.registroUsuario') }}">Volver</a>
  <h1>Registro</h1>
  <!-- // -->

  <!-- Action form -->
  <div>
    <form action="/registro_paciente" method="POST" class="form-control">

        <div class="form-group">
          <label>Correo</label>
          <input type="email" class="form-control" placeholder="Enter email" name="txt-correo-pac">
        </div>

        <div class="form-group">
          <label>Nombre</label>
          <input type="text" class="form-control" placeholder="Nombre" name="txt-nombre-pac">
        </div>

        <div class="form-group">
            <label>Apellido</label>
            <input type="text" class="form-control" placeholder="Apellido" name="txt-apellido-pac">
        </div>

        <div class="form-group">
          <label>Género</label>
          <div>
              <label><input type="radio" name="txt-genero-pac" value="m"> Hombre</label><br>
              <label><input type="radio" name="txt-genero-pac" value="f"> Mujer</label><br>
          </div>
        </div>
        
        <div class="form-group">
          <label>Contraseña</label>
          <div class="input-group">
              <input type="password" class="form-control" placeholder="Password" name="txt-contraseña-pac" id="passwordField">
              <button type="button" id="togglePassword" class="btn btn-secondary">Mostrar</button>
          </div>
        </div>

        <div class="form-group">
            <label>Direccion</label>
            <input type="text" class="form-control" placeholder="El Hatillo, 5303" name="txt-direccion-pac">
        </div>

        <div class="form-group">
            <label>Fecha de Nacimiento</label>
            <input type="date" class="form-control" name="txt-fechaNac-pac">
        </div>

        <div class="form-group">
            <label>Telefono</label>
            <input type="number" class="form-control" placeholder="0414231333" name="txt-telefono-pac">
        </div>

        <button type="submit" class="btn btn-primary">Aceptar</button>
      </form>
    </div>
    <!-- // -->

    <!-- Terms and Conditions -->
    <a href="#">Al continuar acepta nuestros terminos y condiciones.</a>

    <!-- --- -->
    <!-- JS code -->
    <script>
      const passwordField = document.getElementById('passwordField');
      const togglePassword = document.getElementById('togglePassword');
      
      togglePassword.addEventListener('click', () => {
          if (passwordField.type === 'password') {
              passwordField.type = 'text';
              togglePassword.textContent = 'Ocultar';
          } else {
              passwordField.type = 'password';
              togglePassword.textContent = 'Mostrar';
          }
      });
    </script>
    <!-- // -->

</body>
</html>
