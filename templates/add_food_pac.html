<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis comidas P</title>
</head>
<body>
    
    <h1>AÃ±adir comida</h1>
    
    <!-- input form -->
    <form action="{{ url_for('comida.comidaPac', id=get_usr.id_persona)}}">
        <div class="form-group">
            <div>
                <label><input type="radio" name="food-tipo-pac" value="d"> Desayuno</label><br>
                <label><input type="radio" name="food-tipo-pac" value="a"> Almuerzo</label><br>
                <label><input type="radio" name="food-tipo-pac" value="c"> Cena</label><br>
                <label><input type="radio" name="food-tipo-pac" value="m"> Merienda</label><br>
            </div>
        </div>

        <div class="form-group">
            <label>Proteina</label>
            <input type="text" placeholder="Proteina" name="txt-proteina-pac">
        </div>

        <div class="form-group">
            <label>Carbhidratos</label>
            <input type="text" placeholder="Carbohidrato" name="txt-carbohidrato-pac">
        </div>

        <div class="form-group">
            <label>Vegetales</label>
            <input type="text" placeholder="Vegetal" name="txt-vegetal-pac">
        </div>

        <div class="form-group">
            <label>Grasas</label>
            <input type="text" placeholder="Grasa" name="txt-grasa-pac">
        </div>

        <div class="form-group">
            <label>Frutas</label>
            <input type="text" placeholder="Fruta" name="txt-fruta-pac">
        </div>

        <div class="form-group">
            <label>Bebidas</label>
            <input type="text" placeholder="Bebidas" name="txt-bebida-pac">
        </div>

        <div class="form-group">
            <label>Otros</label>
            <input type="text" placeholder="Otros" name="txt-otros-pac">
        </div>

        <h2>Como te sientes</h2>
        <div class="form-group">
            <div>
                <label><input type="radio" name="feel-pac" value="super"> Super</label><br>
                <label><input type="radio" name="feel-pac" value="bien"> Bien</label><br>
                <label><input type="radio" name="feel-pac" value="normal"> Normal</label><br>
                <label><input type="radio" name="feel-pac" value="no muy bien"> No muy bien</label><br>
                <label><input type="radio" name="feel-pac" value="mal"> Mal</label><br>
                <label><input type="radio" name="feel-pac" value="cansado"> Cansado</label><br>
            </div>
        </div>
        
        <h2>Comentario</h2>
        <div>
            <textarea id="comment" name="comment"></textarea>
        </div>

        <button type="submit">Registrar</button>
    </form>
    <!-- // -->

</body>
</html>
