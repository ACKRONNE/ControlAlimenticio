<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

  <!-- Static title -->
  <a href="{{ url_for('log.index') }}">Volver</a>
  <h1>Es un gusto tenerte de nuevo</h1>
  <!-- // -->

  <!-- Form -->
  <div>
    <form action="/login" method="POST">
        <h2>Por favor ingresa tus datos</h2>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" placeholder="Enter email" name="txt-correo">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" placeholder="Password" name="txt-contraseña">
        </div>

        <a href="{{ url_for('password.recovery') }}"><small id="emailHelp" class="form-text text-muted">¿Olvidó su Contraseña?</small></a>
        <small>¿No tienes una cuenta? <a href="{{ url_for('registro.registroUsuario') }}">Registrese</a></small>
        
        <button type="submit">Iniciar Sesion</button>
      </form>
  </div>
